<div class="container">
    <mat-card>
      <mat-card-header class="spacer">
        <mat-card-title>Classes</mat-card-title>
        <button (click)="openAddClForm()" pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"></button>
    </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content>
  
            <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
            </mat-form-field>
         
          <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
           
            <ng-container matColumnDef="libelle">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> LIBELLE </th>
              <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
            </ng-container>
          
          
            
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ACTION </th>
              <td mat-cell *matCellDef="let element">
              
              <button mat-icon-button color="warn" (click)="deleteClasse(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </ng-container>
            
          
          
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 30]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
           </mat-paginator>
          
  
        </mat-card-content>
        </mat-card>
  </div>
