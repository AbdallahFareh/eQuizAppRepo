<div *ngIf="roles.includes('ADMIN')" style="display:flex; justify-content: space-between; margin-bottom: 30px">
  <div class="card mb-0" style="width: 32%">
    <div class="flex justify-content-between mb-3">
      <div>
        <span class="block text-500 font-medium mb-3">Etudiants</span>
        <div class="text-900 font-medium text-xl">{{nbStudents}}</div>
      </div>
      <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width: 2.5rem; height: 2.5rem;">
        <i class="pi pi-users text-blue-500 text-xl"></i>
      </div>
    </div>
    <span class="text-500 font-medium">Nombre des etudiants utilisants </span>
    <span class="text-green-500">QuizAPP</span>
  </div>
  <div class="card mb-0" style="width: 32%">
    <div class="flex justify-content-between mb-3">
      <div>
        <span class="block text-500 font-medium mb-3">Professeurs</span>
        <div class="text-900 font-medium text-xl">{{nbProfesseurs}}</div>
      </div>
      <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width: 2.5rem; height: 2.5rem;">
        <i class="pi pi-briefcase text-blue-500 text-xl"></i>
      </div>
    </div>
    <span class="text-500 font-medium">Nombre des professeurs utilisants </span>
    <span class="text-green-500">QuizAPP</span>
  </div>
  <div class="card mb-0" style="width: 32%">
    <div class="flex justify-content-between mb-3">
      <div>
        <span class="block text-500 font-medium mb-3">Examens</span>
        <div class="text-900 font-medium text-xl">{{nbExamens}}</div>
      </div>
      <div class="flex align-items-center justify-content-center bg-blue-100 border-round" style="width: 2.5rem; height: 2.5rem;">
        <i class="pi pi-file text-blue-500 text-xl"></i>
      </div>
    </div>
    <span class="text-500 font-medium">Nombre des Examen dans </span>
    <span class="text-green-500">QuizAPP</span>
  </div>
</div>
<div *ngIf="roles.includes('ADMIN') || roles.includes('PROFESSEUR')">
  <app-etudiant-exam></app-etudiant-exam>
</div>
