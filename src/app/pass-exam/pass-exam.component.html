<mat-card>
  <mat-card-header>
    <mat-card-title class="card-title">
      Listes des Examens
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="4" rowHeight="250px">
      <mat-grid-tile *ngFor="let item of subjects; let index=index">
        <div class="grid-card" routerLink="/admin/exam/{{item.id}}" style="cursor: pointer;">
          <mat-card class="exam-card"  >
            <mat-card-content style="margin: auto;">
              {{item.name}}
            </mat-card-content>
          </mat-card>
          <div class="btns">
            <button *ngIf="role.includes('STUDENT')" mat-raised-button color="accent">Pass</button>
            <button *ngIf="role.includes('PROFESSEUR') || role.includes('ADMIN')" routerLink="/admin/exam/{{item.id}}" mat-raised-button color="primary">Show</button>
            <button *ngIf="role.includes('PROFESSEUR')" (click)="delete(index)" mat-raised-button color="warn">Delete</button>
          </div>

        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
