


<mat-card style="border-radius: 15px">
  <mat-card-header style="margin: auto">
    <mat-card-title class="card-title">
      Resultas
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataTable" class="mat-elevation-z1">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let index=index"> {{index+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Etudiant </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="subjectName">
        <th mat-header-cell *matHeaderCellDef> Matiere </th>
        <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
      </ng-container>

      <tr mat-header-row style="background-color: darkseagreen; color: white; font-weight: bolder" *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>



  </mat-card-content>

</mat-card>
